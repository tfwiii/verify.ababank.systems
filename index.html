      --border:#e6e9f2;
      --surface:#ffffff;
      --bg:#f7f8fc;
    }

    html, body { height: 100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Liberation Sans", Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap{
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: clamp(16px, 4vw, 40px);
    }

    .card{

      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(7,28,70,0.08);
      padding: clamp(20px, 5vw, 48px);
      text-align: center;
    }

    .card .logo{
      text-align: left;
      margin-bottom: 20px;
    }
    .card .logo img{
      height: 160px;
      width: auto;
    }

    .badge{
      position: relative;
      margin-inline: auto;
      width: clamp(180px, 40vw, 280px);
      display: grid;
      place-items: center;
      margin-bottom: clamp(24px, 5vw, 40px); /* increased margin for space */
    }

    .badge img{
      width: 100%;
      height: auto;
      display: block;
      box-shadow: 0 6px 14px rgba(7,28,70,.2);
    }

    h1{
      font-size: clamp(1.25rem, 2.6vw, 1.75rem);

      color: var(--blue-900);
      font-weight: 800;
    }

    .details{
      margin: clamp(16px, 3vw, 24px) auto 0;

      padding-top: clamp(20px, 4vw, 28px);
      text-align:left;
      line-height:1.5;
      font-size: clamp(.98rem, 2vw, 1.05rem);
    }
