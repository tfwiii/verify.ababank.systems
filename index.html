<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABA Bank Statement Verification</title>
  <style>
    :root{
      --blue: #0a2a66;
      --blue-900:#071c46;
      --red:  #c1121f;
      --ink: #0b132b;
      --muted:#5a6786;
      --border:#e6e9f2;
      --surface:#ffffff;
      --bg:#f7f8fc;
    }

    html, body { height: 100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Liberation Sans", Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap{
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: clamp(16px, 4vw, 40px);
    }

    .card{
      width: min(880px, 100%);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(7,28,70,0.08);
      padding: clamp(20px, 5vw, 48px);
      text-align: center;
    }

    .card .logo{
      text-align: left;
      margin-bottom: 20px;
    }
    .card .logo img{
      height: 160px;
      width: auto;
    }

    .badge{
      position: relative;
      margin-inline: auto;
      width: clamp(180px, 40vw, 280px);
      display: grid;
      place-items: center;
      margin-bottom: clamp(24px, 5vw, 40px); /* increased margin for space */
    }

    .badge img{
      width: 100%;
      height: auto;
      display: block;
      box-shadow: 0 6px 14px rgba(7,28,70,.2);
    }

    h1{
      font-size: clamp(1.25rem, 2.6vw, 1.75rem);
      margin: clamp(24px, 4vw, 32px) 0 20px;
      color: var(--blue-900);
      font-weight: 800;
    }

    .details{
      margin: clamp(16px, 3vw, 24px) auto 0;
      width: min(640px, 100%);
      border-top: 1px solid var(--border);
      padding-top: clamp(20px, 4vw, 28px);
      text-align:left;
      line-height:1.5;
      font-size: clamp(.98rem, 2vw, 1.05rem);
    }

    .kv{ display:grid; grid-template-columns: 220px 1fr; gap: 10px 18px; align-items:start; }
    .kv dt{ color: var(--muted); }
    .kv dd{ margin:0; font-weight:600; color: var(--ink); }

    .balance{
      margin-top: clamp(10px, 2.6vw, 18px);
      padding-top: clamp(10px, 2.6vw, 18px);
      border-top: 1px dashed var(--border);
      font-size: clamp(1.05rem, 2.6vw, 1.25rem);
      display:flex; justify-content:space-between; gap: 16px;
    }
    .balance .label{ color: var(--blue); font-weight:700; }
    .balance .amount{ font-weight:800; color: var(--blue-900); }

    footer{
      margin-top: clamp(18px, 3.2vw, 28px);
      color: var(--muted);
      font-size: .87rem;
    }

    @media (max-width: 520px){
      .kv{ grid-template-columns: 1fr; }
      .kv dt{ font-weight:600; color: var(--blue); }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-labelledby="page-title">
    <section class="card">
      <div class="logo">
        <img src="aba-web-top-logo.png" alt="ABA Bank Logo">
      </div>
      <div class="badge" aria-hidden="true">
        <img src="check.jpg" alt="Verified">
      </div>

      <h1 id="page-title">ABA Bank Statement Verification</h1>

      <section class="details" aria-label="Verification details">
        <dl class="kv">
          <dt>Account Name</dt>
          <dd>Thomas Frederick Watson</dd>
          <dt>Account Number</dt>
          <dd><code>*******82</code></dd>
          <dt>Statement Valid as of</dt>
          <dd>5 September 2025</dd>
        </dl>

        <div class="balance" aria-label="Account Balance">
          <div class="label">Account Balance</div>
          <div class="amount">$24,038,773.01</div>
        </div>
      </section>

      <footer>
        © 2025 ABA Bank — Statement Verification
      </footer>
    </section>
  </main>
</body>
</html>
